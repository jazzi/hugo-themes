{{ partial "header.html" . -}}
<h2>All posts tagged {{ .Title }}</h2>
<ul>
{{- range (.Paginator 50).Pages }}
<li>{{.Date.Format "2006-01-02"}} - <a href="{{.Permalink}}">{{.Title}}</a></li>
{{- end }}
</ul>
<hr />
{{- if gt .Paginator.TotalPages 1 }}
{{ partial "pagination.html" . }}
{{- end }}
{{- partial "footer.html" . -}}
