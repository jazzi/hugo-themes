{{ partial "header.html" . }}
<article class="h-entry">
<h2 class="e-content p-name">{{ .Title }}</h2>
{{- if not (eq (.Date.Format "2006-01-02") "0001-01-01") }}
<p>Published <time pubdate>{{ .Date.Format "2006-01-02" }}</time></p>
{{- end }}
{{ .Content }}
</article>
<hr />
{{ partialCached "footer.html" . }}
